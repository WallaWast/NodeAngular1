<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome" 
            model="bcCtrl.billingCycle.name"></field>
        <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês" type="number"
            model="bcCtrl.billingCycle.month"></field>
        <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano" type="number"
            model="bcCtrl.billingCycle.year"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-if="bcCtrl.refresh()">Cancelar</button>
    </div>
</div>
